<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SalesPilot Web App</title>
  <!-- Bootstrap CSS link -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar with menu links -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">SalesPilot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Sales</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Reports</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Analytics</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Profile</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Menu buttons for Inventory -->
<div class="container mt-3">
  <h2>Inventory Data</h2>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link active" href="#">Daily Sales</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Weekly Sales</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Monthly Sales</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Yearly Sales</a>
    </li>
  </ul>
</div>

<!-- Table for displaying data -->
<div class="container mt-3">
  <table class="table">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Annual Sales Qty</th>
        <th>Daily Sales Qty</th>
        <th>Inventory Qty</th>
        <th>Sales Price</th>
        <th>Cost Price</th>
        <th>Inventory Cost</th>
        <th>Inventory Value</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add your data rows here -->
    </tbody>
  </table>
</div>

<!-- Bootstrap JS and Popper.js scripts (needed for the responsive navbar) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
