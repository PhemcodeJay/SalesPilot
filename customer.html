<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Info</title>
    <style>
        /* Add your CSS styles for the page layout here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #profile-pic {
            max-width: 150px;
            border-radius: 50%;
        }

        /* Add additional styling for other elements as needed */
    </style>
</head>
<body>
    <h1>Customer Information</h1>

    <!-- Profile Section -->
    <div>
        <img id="profile-pic" src="path/to/default-profile-pic.jpg" alt="Profile Picture">
        <h2>Customer Name</h2>
        <!-- Add more details about the customer here -->
    </div>

    <!-- Purchase Analytics Section -->
    <h2>Purchase Analytics</h2>
    <label for="select-date">Select Date: </label>
    <input type="date" id="select-date">
    
    <!-- Display Quantity and Value Bought -->
    <div>
        <p>Product Quantity Bought: <span id="quantity-bought">0</span></p>
        <p>Product Value Bought: $<span id="value-bought">0.00</span></p>
    </div>

    <script>
        // Add your JavaScript code for updating quantity and value based on selected date here
        document.getElementById('select-date').addEventListener('change', updatePurchaseInfo);

        function updatePurchaseInfo() {
            // Fetch and update the quantity and value bought for the selected date
            // You can use AJAX to fetch data from your backend or simulate it for testing purposes
            let selectedDate = document.getElementById('select-date').value;
            
            // Example: Simulating data update
            let simulatedData = {
                quantityBought: Math.floor(Math.random() * 50),
                valueBought: (Math.random() * 500).toFixed(2)
            };

            // Update the UI with the simulated data
            document.getElementById('quantity-bought').textContent = simulatedData.quantityBought;
            document.getElementById('value-bought').textContent = simulatedData.valueBought;
        }
    </script>
</body>
</html>
